SearchAwesome\CoreBundle\Document\Icon:
    repositoryClass:    SearchAwesome\CoreBundle\Repository\IconRepository
    collection:         icons

    indexes:
        tags:
            keys:
                tags: true
            options:
                background: true
        site_name:
            keys:
                site: true
                name: true
            options:
                background: true
                unique: true

    referenceOne:
        site:
            targetDocument: SearchAwesome\CoreBundle\Document\Site
            index:  true
            simple: true
            inversedBy: icons

    referenceMany:
        tags:
            targetDocument: SearchAwesome\CoreBundle\Document\Tag
            index:  true
            simple: true
            inversedBy: icons

    fields:
        id:
            id: true
        name:
            type: string
        versions:
            type: collection
        cssClass:
            type: string
        created_at:
            type: date
        updated_at:
            type: date
        unicode:
            type: string

    lifecycleCallbacks:
        prePersist: [prePersist]
        preUpdate: [preUpdate]

