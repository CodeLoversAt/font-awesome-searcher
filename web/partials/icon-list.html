<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-2 text-right">
                <i class="fa fa-spinner fa-spin" data-ng-show="iconsCtrl.isLoading()"></i>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8">
                <input type="search" data-ng-model="model.search" placeholder="Search for icons" class="form-control" ui-event="{ keyup: 'iconsCtrl.onKeyup($event)' }" />
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="Reset search" data-ng-click="iconsCtrl.reset()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-6" data-ng-repeat="icon in model.icons">
            <div class="thumbnail sa-icon">
                <a href="#!/icons/{{ icon.id }}">
                    <i class="fa {{ icon.cssClass }}"></i>
                </a>
                <div class="caption">
                    <a href="#!/icons/{{ icon.id }}">
                        <h6>{{ icon.name }}</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
